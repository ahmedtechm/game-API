<!DOCTYPE html>
<html>
<head>
    <title>Game Changer</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
</head>
<body>
    <div class="container">
        <h1 id="Welcome_message">Welcome to the Game!!!</h1>
        <h2>List of Players</h2>

        <!-- Form to create new player -->
        <h6>Register a New Player</h6>

        <form id="playerRegForm">
            <label for="playerName">Player Name:</label>
            <input type="text" class="form-control" id="playerName" name="playerName" placeholder="Type Name here">
            <br>
            <button type="submit" class="btn btn-primary">Add Player</button>
        </form>
        <br>
        <form id="playerUpdateForm">
            <label for="updatePlayerId">Player ID:</label>
            <input type="text" class="form-control" id="updatePlayerId" name="updatePlayerId" placeholder="Enter ID to Update">
            <label for="updatePlayerName">New Player Name:</label>
            <input type="text" class="form-control" id="updatePlayerName" name="updatePlayerName" placeholder="Enter New Name">
            <br>
            <button type="submit" class="btn btn-primary">Update Player</button>
        </form>
        <br>
        <form id="playerDeleteForm">
            <label for="deletePlayerId">Player ID:</label>
            <input type="text" class="form-control" id="deletePlayerId" name="deletePlayerId" placeholder="Enter ID to Delete">
            <br>
            <button type="submit" class="btn btn-primary">Delete Player</button>
        </form>
        

        <ol id="lop"></ol>
    </div>

    <script src="./dataFetcher.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
