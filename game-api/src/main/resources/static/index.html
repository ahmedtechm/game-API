<!DOCTYPE html>
<html>
<head>
    <title>Game Changer</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
          background-image: url('sky.jpg');

          background-size: cover;
          background-repeat: no-repeat;
        }
      </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;"> Welcome to the Game!!!</h1>
        <h2>List of Players</h2>

        <!-- Form to create new player -->
        <form id="add-player-form" class="mt-3">
            <h3>Create a New Player</h3>
            <div class="form-group">

                <!-- Use "playerId" instead of "id" for the ID field -->
                <label for="playerId">ID:</label>
                <input type="text" class="form-control" id="playerId" required>

                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Player</button>
        </form>
        <br>
    
        <div id="player-cards" class="row"></div>

    </div>

    <!-- Link Bootstrap JS and your dataFetcher.js -->
   <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> !-- jQuery is required for Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./dataFetcher.js"></script>
</body>
</html>
